<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Webshop – Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header>
      <!-- TODO: CHANGE SHOP NAME -->
      <h1>My Webshop</h1>
      <p>Two simple products. Choose your favourite.</p>
    </header>

    <main>
      <section class="product-list">
        <!-- PRODUCT 1 CARD -->
        <article class="product-card">
          <!-- TODO: MAKE SURE product1.jpg EXISTS -->
          <img src="product1.jpg" alt="Product 1" class="product-card-image" />
          <!-- TODO: CHANGE NAME, TEXT, PRICE -->
          <h2>Awesome T-Shirt</h2>
          <p class="product-card-description">
            A comfortable everyday t-shirt available in multiple colours.
          </p>
          <div class="product-card-price">€29,95</div>
          <a href="product1.html" class="btn btn-primary">View product</a>
        </article>

        <!-- PRODUCT 2 CARD -->
        <article class="product-card">
          <!-- TODO: MAKE SURE product2.jpg EXISTS -->
          <img src="product2.jpg" alt="Product 2" class="product-card-image" />
          <!-- TODO: CHANGE NAME, TEXT, PRICE -->
          <h2>Cozy Hoodie</h2>
          <p class="product-card-description">
            A warm hoodie for cold days, soft on the inside.
          </p>
          <div class="product-card-price">€49,95</div>
          <a href="product2.html" class="btn btn-primary">View product</a>
        </article>
      </section>
    </main>

    <footer>
      &copy; <span id="year"></span> My Webshop. All rights reserved.
    </footer>
  </div>

  <script>
    // Set current year automatically
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
