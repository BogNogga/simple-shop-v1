<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Webshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>My Simple Webshop</h1>
    <p>Two products. No fuss.</p>
  </header>

  <main>
    <section class="product-list">

      <!-- Product 1 card -->
      <article class="product-card">
        <img src="img/product1.jpg" alt="Cozy Hoodie">
        <h2>Cozy Hoodie</h2>
        <p>A warm and soft hoodie for colder days.</p>
        <p>
          <span class="price" data-price="49.95" data-currency="EUR">
            €49,95
          </span>
        </p>
        <p><a href="product1.html" class="button">View product</a></p>
      </article>

      <!-- Product 2 card -->
      <article class="product-card">
        <img src="img/product2.jpg" alt="Training T-Shirt">
        <h2>Training T-Shirt</h2>
        <p>Lightweight T-shirt for workouts and daily wear.</p>
        <p>
          <span class="price" data-price="29.95" data-currency="EUR">
            €29,95
          </span>
        </p>
        <p><a href="product2.html" class="button">View product</a></p>
      </article>

    </section>
  </main>

  <footer>
    <p>© My Webshop. All rights reserved.</p>
  </footer>
</body>
</html>
